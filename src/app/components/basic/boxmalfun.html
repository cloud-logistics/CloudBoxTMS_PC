<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="BoxMalfunController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <!--<div class="bg-light lter b-b wrapper-xs">-->
        <!--<div class="row">-->
        <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
        <!--<h1 class="font-thin h3 text-black m-l m-t-sm">{{vm.title}}</h1>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <modal-dialog show='modalShow' width='659px' height='400px'>
            <div class="container-fluid">
                <div class="row">
                    <div class="bm-update-header">
                        <span class="pull-left">故障库管理</span>
                    </div>
                </div>
                <div class="row bm-input m-b-md">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">云箱类型</label>
                            <div class="col-md-8">
                                <input ng-model="vm.newIssueConfig.containerId" type="text" class="form-control"
                                       placeholder="请输入云箱类型">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bm-input m-b-md">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">故障代码</label>
                            <div class="col-md-8">
                                <input ng-model="vm.newIssueConfig.alertCode" type="text" class="form-control"
                                       placeholder="请输入故障代码">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bm-input m-b-md">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">故障类型</label>
                            <div class="col-md-8">
                                <input ng-model="vm.newIssueConfig.alertType" type="text" class="form-control"
                                       placeholder="请输入故障类型">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bm-input m-b-md">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">故障级别</label>
                            <div class="col-md-8">
                                <input ng-model="vm.newIssueConfig.alertLevel" type="text" class="form-control"
                                       placeholder="请输入故障级别">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="bm-input-bottom">
                        <button class="pull-right bm-save" ng-click="vm.saveIssueInfoConfig()">保存</button>
                        <button class="pull-right bm-cancel" ng-click="vm.cancelIssueInfoConfig()">取消</button>
                    </div>
                </div>
            </div>
        </modal-dialog>

        <div id="content" style="height: 100vh;">
            <div class="wrapper-md">
                <div class="row" style="background-color: #fff">
                    <div class="bb-title"><span>故障库管理</span></div>
                    <div class="bb-content">
                        <div class="row m-b">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">云箱类型</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newIssueConfig.containerType" type="text"
                                               class="form-control" placeholder="请输入云箱类型">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">故障代码</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newIssueConfig.alertCode" type="text" class="form-control"
                                               placeholder="请输入故障代码">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">故障类型</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newIssueConfig.alertType" type="text" class="form-control"
                                               placeholder="请输入故障类型">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- line2 -->
                        <div class="row m-b">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">故障级别</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newIssueConfig.alertLevel" type="text" class="form-control"
                                               placeholder="请输入故障级别">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-offset-4 col-md-4">
                                <div class="pull-right bb-btn">
                                    <div class="bm-input-bottom">
                                        <span class="pull-right bm-save" ng-click="vm.saveIssueInfoConfig()">保存</span>
                                        <!--<span class="pull-right bm-cancel" ng-click="vm.cancelIssueInfoConfig()">取消</span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row bb-table" style="background-color: #fff;margin-top: 30px">
                    <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover m-t">
                        <thead>
                        <tr>
                            <!--<th ng-repeat="title in vm.titles">-->
                            <!--{{title}}-->
                            <!--</th>-->
                            <th>云箱类型</th>
                            <th>故障代码</th>
                            <th>故障类型</th>
                            <th>故障等级</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.issueInfoManage track by $index">
                            <td style="vertical-align: middle;">{{item.containerType}}</td>
                            <td style="vertical-align: middle;">{{item.alertCode}}</td>
                            <td style="vertical-align: middle;">{{item.alertType}}</td>
                            <td style="vertical-align: middle;">{{item.alertLevel}}</td>
                            <td style="vertical-align: middle;">
                                <span class="bb-edit-btn" ng-click="modalUpdate()">编辑</span>
                                <span class="bb-del-btn">删除</span>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div auto-pagination pageination="vm.pageination"></div>

            </div>
        </div>
    </div>
</div>
