<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="TransportTaskController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm">运输计划</h1>
                    <!--<small class="text-muted m-l">订单管理</small>-->
                </div>
            </div>
        </div>


        <!--content-->

        <div class="m-l m-r">
            <table st-table="vm.items" st-safe-src="vm.items" class="table table-bordered table-striped table-hover bg-white m-t">
                <thead>
                <tr>
                    <th ng-repeat="title in vm.titles">
                        {{title}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in vm.items track by $index">
                    <td>
                        {{item.vehicles[0].vehicleno}}
                    </td>
                    <td>
                        {{item.vehicles[0].driver.name}}
                    </td>
                    <td>
                        {{item.vehicles[0].driver.phone}}
                    </td>
                    <td>
                        {{item.vehicles[0].driver.drivinglicense}}
                    </td>
                    <td>
                        {{item.startat}}
                    </td>
                    <td>
                        {{item.endat}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div auto-pagination pageination="vm.pageination"></div>



    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'app/components/core/modal.html'"></div>
    </script>
</div>
