<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="HistoryController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <!--<div class="bg-light lter b-b wrapper-xs">-->
        <!--<div class="row">-->
        <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
        <!--<h1 class="font-thin h3 text-black m-l m-t-sm">{{vm.title}}</h1>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->

        <div id="content" style="height: 100vh;">
            <div class="wrapper-md">
                <div class="row m-l m-r" style="background-color: #fff">
                    <div class="alert-title-posi"><h3 class="history-title">历史报文</h3></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">ID</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="请输入云箱ID" ng-model="vm.queryParams.containerId">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">云箱型号</label>
                            <div class="col-md-8">
                                <select name="account" class="form-control m-b" ng-model="vm.queryParams.containerType" >
                                    <option>标准云箱</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">报文类型</label>
                            <div class="col-md-8">
                                <select name="account" class="form-control m-b" ng-model="vm.queryParams.reportType" >
                                    <option>实时报文</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- line2 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-4 control-label form-control-static">出 厂</label>
                            <div class="col-md-4 dash-line">
                                <input date-time ng-model="vm.queryParams.startTime" class="form-control m-b" min-view="hours" format="YYYY-MM-DD HH:mm">
                            </div>
                            <div class="col-md-4 ">
                                <input date-time ng-model="vm.queryParams.endTime" class="form-control m-b" min-view="hours" format="YYYY-MM-DD HH:mm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-4 col-md-4">
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="submit" class="btn btn-sm btn-block btn-history" ng-click="vm.getContainerReportHistory()">查询监控</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="background-color: #fff;margin-top: 30px">
                    <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover m-t">
                        <thead>
                        <tr>
                            <!--<th ng-repeat="title in vm.titles">-->
                            <!--{{title}}-->
                            <!--</th>-->
                            <th>云箱ID</th>
                            <th>云箱型号</th>
                            <th>报文类型</th>
                            <th>报文长度</th>
                            <th>原始报文</th>
                            <th>出厂日期</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.reports track by $index">
                                <td style="vertical-align: middle;">{{item.containerId}}</td>
                                <td style="vertical-align: middle;">{{item.containerType}}</td>
                                <td style="vertical-align: middle;">{{item.reportType}}</td>
                                <td style="vertical-align: middle;">{{item.reportLength}}</td>
                                <td style="vertical-align: middle;">{{item.originalReport}}</td>
                                <td style="vertical-align: middle;">{{item.factoryDate | date:"yyyy-MM-dd"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div auto-pagination pageination="vm.pageination"></div>

            </div>
        </div>
    </div>
</div>
