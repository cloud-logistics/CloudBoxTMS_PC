<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ReportController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;app.settings.dashboard=false;">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <!--<div class="bg-light lter b-b wrapper-xs">-->
        <!--<div class="row">-->
        <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
        <!--<h1 class="font-thin h3 text-black m-l m-t-sm">{{vm.title}}</h1>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
            <div class="report-head">
                <div class="title inline">报表管理</div>

                <div class="right-search">
                    <button class="search-icon" ng-click="vm.goResetSearch()">
                        <i class="fa fa-search"></i>
                    </button>

                <input st-search="" ng-model="vm.searchItem"  ng-keyup="vm.enterEvent($event)"  class=" search-edit search-input font-thin" placeholder="请输入企业名称" type="text"/>
                <!--<button ng-click="vm.goSearch()" class=" search-button"><i class="fa fa-search" />搜索</button>-->

                </div>
            </div>


        <div ng-if="vm.showEmpty" class="user-empty">
            <span>{{vm.showEmptyInfo}}</span>
        </div>






        <div ng-if="!vm.showEmpty" class=" bb-table m-l m-r m-t panel panel-default" >
                    <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover m-t">
                        <thead>
                        <tr>
                            <th>企业名称</th>
                            <th>在运箱数</th>
                            <th>当月归还箱数</th>
                            <th>当月金额</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.items track by $index">
                            <td style="vertical-align: middle;" title="{{item.enterpriseName}}">{{item.enterpriseName.length > 10 ? item.enterpriseName.substr(0,10)+'...':item.enterpriseName}}</td>
                            <td style="vertical-align: middle;">{{item.usingContainerNum}}</td>
                            <td style="vertical-align: middle;">{{item.usedContainerNum}}</td>
                            <td style="vertical-align: middle;">{{item.amount}}</td>
                            <td style="vertical-align: middle;">
                                <span class="bb-edit-btn" ng-click="vm.goDetail(item)">历史详情</span>
<!--
                                <span class="bb-del-btn"  ng-click="transportDetail(item)">运输明细</span>
-->
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div data-ng-include=" 'app/main/blocks/pageflip.html' " >
                </div>

    </div>

</div>
