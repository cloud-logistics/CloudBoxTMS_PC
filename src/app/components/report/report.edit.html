<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ReportEditController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <!-- main -->
                    <span us-spinner spinner-on="vm.showSpinner"></span>


                <div class="report-guide-bar">
                    <a href class="auto" ui-sref="app.report">
                        <span class="title" ><u><b>报表管理</b></u></span>
                    </a>
                    <span>></span>
                         <span class="name">{{vm.refItem.enterpriseName}}</span>
                </div>


            <div ng-if="!vm.showChart" class="report-chart empty-tips">
                <span>该企业暂无月报表统计数据</span>
            </div>
                <div ng-if="vm.showChart" class="report-chart"  e-chart e-data="vm.reportOption" >
                </div>

                <!--<div class="panel-body">
                    <div style="height: 340px; background:#fff;"  e-chart e-data="vm.reportOption">ddd</div>
                </div>-->

                <div class="report-month">
                    {{vm.selectedDate | date:'yyyy-MM' }} 详情记录
                </div>
                    <div class="report-detail-table m-t panel panel-default">
                        <table  st-table="vm.containerReportHistory" st-safe-src="vm.containerReportHistory" class="table  table-striped table-hover bg-white text-center">
                            <thead>
                            <tr class="font-bold">
                                <!-- <th class="text-center">{{'login.USERNAME' | T}}</th>-->
                                <th class="text-center">云箱 ID</th>
                                <th class="text-center">类型</th>
                                <th class="text-center">开始</th>
                                <th class="text-center">结束</th>
                                <th class="text-center">金额</th>

                                <!-- <th class="text-center">{{'u.OPERATE' | T}}</th>-->
                            </tr>

                            </thead>

                            <tbody class="">

                            <tr ng-repeat="item in vm.containerReportHistory">
                                <td title="{{item.containerId}}" ng-click="vm.goDetail(item)">{{item.containerId}}</td>
                                <td title="{{item.containerId}}" ng-click="vm.goDetail(item)">{{item.type}}</td>
                                <td title="{{item.containerId}}" ng-click="vm.goDetail(item)">{{item.startTime | date:'yyyy-MM-dd HH:mm:ss'}}  {{}}</td>
                                <td title="{{item.containerId}}" ng-click="vm.goDetail(item)">{{item.endTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td title="{{item.containerId}}" ng-click="vm.goDetail(item)">{{item.amount}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div data-ng-include=" 'app/main/blocks/pageflip.html' " >
                    </div>

</div>
