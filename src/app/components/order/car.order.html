<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="orderCarController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-xs">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h1 class="font-thin h3 text-black m-l m-t-sm">订单</h1>
                    <!--<small class="text-muted m-l">订单管理</small>-->
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <!--<a class="btn btn-info pull-right m-t-sm" ng-click="vm.gotoDetailAction('new')">添加订单</a>-->
                </div>
            </div>
        </div>


        <!--content-->

        <div class="m-l m-r">
            <table st-table="vm.items" st-safe-src="vm.items" class="table table-bordered table-striped table-hover bg-white m-t">
                <thead>
                <tr>
                    <th ng-repeat="title in vm.titles">
                        {{title}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in vm.items track by $index" ng-click="vm.gotoDetailAction(item.id)">
                    <td>
                        {{item.orderno}}
                    </td>
                    <td>
                        {{item.consigningform.consignor}}
                    </td>
                    <td>
                        {{item.consigningform.consignorPhone}}
                    </td>
                    <td>
                        {{item.consigningform.consignee}}
                    </td>
                    <td>
                        {{item.consigningform.consigneePhone}}
                    </td>
                    <td>
                        {{item.createdat}}
                    </td>
                    <td>
                        <span class="label bg-light" ng-if="item.state === 'order_finished'">已完成</span>
                        <span class="label bg-success" ng-if="item.state !== 'order_finished'">进行中</span>
                    </td>
                    <td>
                        <a ng-click="vm.openAlert('',$index);$event.stopPropagation();" class="btn-danger">&nbsp;删除&nbsp;</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div auto-pagination pageination="vm.pageination"></div>

        <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'app/components/core/modal.html'"></div>
        </script>


    </div>
</div>
