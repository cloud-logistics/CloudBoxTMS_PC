<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="BookingController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;app.settings.dashboard=false;">
    <!-- main -->
    <div class="col panel-default">
        <!-- main header -->
        <!--<div class="bg-light lter b-b wrapper-xs">-->
        <!--<div class="row">-->
        <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
        <!--<h1 class="font-thin h3 text-black m-l m-t-sm">{{vm.title}}</h1>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
            <div class="booking-head">
                <div class="title inline">预约信息</div>

                <div class="right-search">
                    <button class="search-icon" ng-click="vm.goResetSearch()">
                        <i class="fa fa-search"></i>
                    </button>

                <input st-search="" ng-model="vm.searchItem"  ng-keyup="vm.enterEvent($event)"  class=" search-edit search-input font-thin" placeholder="请输入预约单号" type="text"/>
                <!--<button ng-click="vm.goSearch()" class=" search-button"><i class="fa fa-search" />搜索</button>-->

                </div>
            </div>


        <div ng-if="vm.showEmpty" class="user-empty">
            <span>{{vm.showEmptyInfo}}</span>
        </div>






        <div ng-if="!vm.showEmpty" class=" m-l m-r m-t panel panel-default" >
                    <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover text-center">
                        <thead>
                        <tr>
                            <th colspan="7">
                                <div class="booking-company-title">公司名称：{{vm.enterprise_name}}</div>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-center">预约码</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">预约时间</th>
                            <th class="text-center">取消时间</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.items track by $index">
                            <td style="vertical-align: middle;" title="{{item.appointment_code}}">{{item.appointment_code}}</td>
                            <td style="vertical-align: middle;">
                                <label ng-class="vm.labelColor[item.flag]" ng-bind="vm.appointStatus[item.flag]" class="label"></label>
                            </td>
                            <td style="vertical-align: middle;">{{item.appointment_time|date:'yyyy-MM-dd:HH:mm:ss'}}</td>
                            <td style="vertical-align: middle;">{{item.cancel_time|date:'yyyy-MM-dd:HH:mm:ss'}}</td>

                            <td style="vertical-align: middle;">
                                <span class="booking-edit-btn" ng-click="vm.goDetail(item)">详情</span>
<!--
                                <span class="bb-del-btn"  ng-click="transportDetail(item)">运输明细</span>
-->
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div data-ng-include=" 'app/main/blocks/pageflip.html' " >
                </div>

    </div>

</div>
