<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="BookingEditController as vm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
">
    <div class="col">
        <div class="booking-head">
            <div class="title inline">预约详情</div>
        </div>


        <div ng-if="vm.showEmpty" class="user-empty">
            <span>{{vm.showEmptyInfo}}</span>
        </div>

        <div ng-if="!vm.showEmpty" class="panel panel-default m-l m-r m-t">

            <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th colspan="7">
                        <div class="booking-company-title">预约码：{{vm.refItem.appointment_code}}</div>
                    </th>
                </tr>
                <tr>

                    <th class="text-center">预约云箱类型</th>
                    <th class="text-center">数量</th>
                    <th class="text-center">价格</th>
                    <th class="text-center">预约堆场</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in vm.items track by $index">

                    <td style="vertical-align: middle;">{{item.box_type.box_type_name}}</td>
                    <td style="vertical-align: middle;">{{item.box_num}}</td>
                    <td style="vertical-align: middle;">{{item.box_type.price}}</td>
                    <td style="vertical-align: middle;" title="{{item.site_id.name}}">{{item.site_id.name}}</td>


                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
