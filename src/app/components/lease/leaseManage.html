        <div id="content" style="height: 100vh;">
            <div class="wrapper-md">
                <div class="row" style="background-color: #fff">
                    <div class="bb-title"><span>新增管理方信息</span></div>
                    <div class="bb-content">
                        <div class="row m-b">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">公司名称</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newCarrier.name" type="text" class="form-control" placeholder="请输入公司名称">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="col-md-2 control-label form-control-static">公司地址</label>
                                    <div class="col-md-10">
                                        <input  ng-model="vm.newCarrier.address" type="text" class="form-control" placeholder="请输入公司地址">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- line2 -->
                        <div class="row m-b">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">联系方式</label>
                                    <div class="col-md-8">
                                        <input  ng-model="vm.newCarrier.contact" type="text" class="form-control" placeholder="请输入联系方式">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">租赁类型</label>
                                    <div class="col-md-8">
                                        <select ng-model="vm.newCarrier.leaseType" name="account" class="form-control">
                                            <option ng-repeat="item in vm.options.leaseType track by $index" >{{item.value}}</option>
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label form-control-static">合约截止</label>
                                    <div class="col-md-8">
                                        <input ng-model="vm.newCarrier.contractEndTime"
                                            min-view="hours"
                                            placeholder="Select date"
                                            moment-picker
                                            format="YYYY-MM-DD">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- line3 -->
                        <div class="row m-b">
                            <div class="col-md-offset-8 col-md-4">
                                <div class="pull-right bb-btn">
                                    <div class="bm-input-bottom">
                                        <button class="pull-right bm-save"  ng-click="vm.saveNewCarrier()">保存</span>
                                        <button class="pull-right bm-cancel" ng-click="vm.cancelBasicInfoConfig()">取消</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row bb-table" style="background-color: #fff;margin-top: 30px">
                    <table st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover m-t">
                        <thead>
                        <tr>
                            <!--<th ng-repeat="title in vm.titles">-->
                            <!--{{title}}-->
                            <!--</th>-->
                            <th>公司名称</th>
                            <th>联系方式</th>
                            <th>租赁方式</th>
                            <th>合约截止</th>
                            <th>公司地址</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.carriers track by $index" >
                            <td style="vertical-align: middle;">{{item.name}}</td>
                            <td style="vertical-align: middle;">{{item.contact}}</td>
                            <td style="vertical-align: middle;">{{item.leaseType}}</td>
                            <td style="vertical-align: middle;">{{item.contractEndTime | date:"yyyy-MM-dd"}}</td>
                            <td style="vertical-align: middle;">{{item.address}}</td>
                            <td style="vertical-align: middle;">
                                <span class="bb-edit-btn" ng-click="lmUpdate()">编辑</span>
                                <span class="bb-del-btn">删除</span>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div auto-pagination pageination="vm.pageination"></div>

            </div>
        </div>
    </div>

</div>
